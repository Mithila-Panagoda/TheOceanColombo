<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Update Promo</title>
<link
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
 crossorigin="anonymous">
</head>
<body>

 <div class="container col-lg-6">
  <h1 class="text-center">Details Update</h1>
  <div class="card">
   <div class="card-body">
    <form method="post" class="form-group" action="updatePromo"
     enctype="multipart/form-data">
     <div class="form-group">
      <label for="first name">Name: </label> <input type="text"
       class="form-control" name="firstName" size="50" />
     </div>
     <div class="form-group">
      <label for="middle name">New Role: </label> <input type="text"
       class="form-control" name="middleName" size="50" />
       </div>

     <input type="submit" value="Submit" class="btn btn-success">
    </form>
   </div>
  </div>
 </div>
</body>
</html>
